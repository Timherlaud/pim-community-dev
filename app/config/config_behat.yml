imports:
    - { resource: config.yml }

framework:
    test: ~

pim_import_export:
    record_mails: true

parameters:
    installer_data: PimInstallerBundle:minimal

services:
    monolog.formatter.deprecation:
        class: 'Akeneo\DeprecationFormatter'

monolog:
    handlers:
        deprecation:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.deprecations.log'
            formatter: '@monolog.formatter.deprecation'
        deprecation_filter:
            type: filter
            handler: deprecation
            max_level: warning
            channels: ['php']
